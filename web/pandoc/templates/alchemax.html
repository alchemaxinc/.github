<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>$if(title)$$title$$else$Alchemax, Inc$endif$</title>
    $if(author)$
    <meta name="author" content="$author$"/>
    $endif$
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap"
          rel="stylesheet"/>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
    <link rel="manifest" href="/static/site.webmanifest"/>
    <link rel="stylesheet" href="/static/alchemax.css"/>
</head>
<body>
<div class="bg-video-wrapper" aria-hidden="true">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="static/logo_1_full.png">
        <source src="static/logo_2_animated.mp4" type="video/mp4"/>
        <img src="static/logo_1_full.png" alt="Alchemax Logo"/>
    </video>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('bgVideo');
    if (video) {
      video.playbackRate = 0.5;
    }
  });
</script>
<div class="content-panel">
    $if(header-includes)$$header-includes$$endif$
    $body$
    <hr/>
    &copy; <strong>$year$ ALCHEMAX, INC</strong><br/><strong>One Future. One Owner. (One <a
        href="mailto:hello@alchemax.dk">inbox</a>.)</strong>
</div>
</body>
</html>
